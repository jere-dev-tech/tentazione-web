<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ - Tentazione</title>
  <link rel="stylesheet" href="style.css"> <!-- tu CSS principal -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: url("/PROYECTO/imagenes/PORTEZUELOLGO\ TENTAZIOEN.png") no-repeat center/cover;
       background-position: 47% center; /* mueve la imagen un poco a la derecha */
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: #fff;
    }

    .mantenimiento-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,.5);
      max-width: 500px;
    }

    .mantenimiento-box h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #f9e076; /* dorado suave */
      text-shadow: 0 2px 6px rgba(0,0,0,.6);
    }

    .mantenimiento-box p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #ddd;
    }

    .btn-volver {
      display: inline-block;
      background: linear-gradient(90deg, #d4af37, #f9e076);
      color: #000;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-volver:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(249, 224, 118, 0.7);
    }
  </style>
</head>
<body>
  <div class="mantenimiento-box">
    <h1>Men√∫ en Mantenimiento</h1>
    <p>Estamos preparando este apartado con mucho sabor üç´<br>
       Muy pronto vas a poder ver todas nuestras opciones.</p>
    <a href="index.html" class="btn-volver">Volver al Inicio</a>
  </div>
</body>
</html>
